<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kana Practice App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
    }

    #kana-display {
      font-size: 80px;
      margin: 20px 0;
    }

    input {
      font-size: 24px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #feedback {
      font-size: 18px;
      margin-top: 10px;
      height: 24px;
    }
  </style>
</head>
<body>

  <h1>Kana Practice App</h1>
  <div>
    <button onclick="setMode('hiragana')">Hiragana</button>
    <button onclick="setMode('katakana')">Katakana</button>
  </div>
  <div id="kana-display">あ</div>
  <input type="text" id="answer" placeholder="Type romaji..." onkeyup="checkAnswer(event)">
  <div id="feedback"></div>

  <script>
    const kanaData = {
      hiragana: [
        { kana: 'あ', romaji: 'a' }, { kana: 'い', romaji: 'i' }, { kana: 'う', romaji: 'u' },
        { kana: 'え', romaji: 'e' }, { kana: 'お', romaji: 'o' }, { kana: 'か', romaji: 'ka' },
        { kana: 'き', romaji: 'ki' }, { kana: 'く', romaji: 'ku' }, { kana: 'け', romaji: 'ke' },
        { kana: 'こ', romaji: 'ko' }, { kana: 'さ', romaji: 'sa' }, { kana: 'し', romaji: 'shi' },
        { kana: 'す', romaji: 'su' }, { kana: 'せ', romaji: 'se' }, { kana: 'そ', romaji: 'so' },
      ],
      katakana: [
        { kana: 'ア', romaji: 'a' }, { kana: 'イ', romaji: 'i' }, { kana: 'ウ', romaji: 'u' },
        { kana: 'エ', romaji: 'e' }, { kana: 'オ', romaji: 'o' }, { kana: 'カ', romaji: 'ka' },
        { kana: 'キ', romaji: 'ki' }, { kana: 'ク', romaji: 'ku' }, { kana: 'ケ', romaji: 'ke' },
        { kana: 'コ', romaji: 'ko' }, { kana: 'サ', romaji: 'sa' }, { kana: 'シ', romaji: 'shi' },
        { kana: 'ス', romaji: 'su' }, { kana: 'セ', romaji: 'se' }, { kana: 'ソ', romaji: 'so' },
      ]
    };

    let currentMode = 'hiragana';
    let currentKana = {};

    function setMode(mode) {
      currentMode = mode;
      document.getElementById('feedback').textContent = '';
      nextKana();
    }

    function nextKana() {
      const list = kanaData[currentMode];
      currentKana = list[Math.floor(Math.random() * list.length)];
      document.getElementById('kana-display').textContent = currentKana.kana;
      document.getElementById('answer').value = '';
      document.getElementById('answer').focus();
    }

    function checkAnswer(event) {
      if (event.key === 'Enter') {
        const input = document.getElementById('answer').value.trim().toLowerCase();
        const feedback = document.getElementById('feedback');
        if (input === currentKana.romaji) {
          feedback.textContent = '✅ Correct!';
          setTimeout(nextKana, 1000);
        } else {
          feedback.textContent = '❌ Try again';
        }
      }
    }

    // Initialize with hiragana
    setMode('hiragana');
  </script>
</body>
</html>
