<style>
.nav-link-red {
    color: #c00 !important;
    background: none !important;
    border: none !important;
    font: inherit;
    padding: 0;
    margin: 0;
    cursor: pointer;

  <main class="study-container">
    <!--<h1>Select Category</h1> -->

    <div class="button-container">
      <button class="jlpt-button" onclick="selectCategory('goi')"><img src="assets/goi.png" alt="Vocabulary"></button>
      <button class="jlpt-button" onclick="selectCategory('bunpou')"><img src="assets/bunpou.png" alt="Grammar"></button>
      <button class="jlpt-button" onclick="selectCategory('kanji')"><img src="assets/kanji.png" alt="Kanji"></button>
    </div>
  </main>

  <!-- Scripts -->
  <script src="firebase-db.js"></script>
  <script src="script.js"></script>
  <script>
    // Get JLPT level from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const level = urlParams.get('level');

    // Category selection function
    function selectCategory(category) {
      window.location.href = `srs-ui.html?level=${level}&category=${category}`;
    }
  </script>
