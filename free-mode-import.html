<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutokun Free Mode - Import Your Vocab!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tiny-segmenter@0.2.0/dist/tiny-segmenter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/build/kuromoji.min.js"></script>
    <script src="script.js"></script>
    
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
            --background-color: #ffffff;
            --text-color: #212529;
        }

        [data-theme="dark"] {
            --primary-color: #0d6efd;
            --secondary-color: #adb5bd;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #495057;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--secondary-color);
        }

        .upload-container {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }

        .upload-container.dragover {
            border-color: var(--primary-color);
            background-color: rgba(0, 123, 255, 0.1);
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-button {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .upload-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .preview-box {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            min-height: 300px;
        }

        .preview-box h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        #imagePreview {
            max-width: 100%;
            height: auto;
            display: none;
        }

        #canvas {
            max-width: 100%;
            height: auto;
            display: none;
        }

        .progress-container {
            margin: 1rem 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s;
        }

        .status {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .results {
            margin-top: 1rem;
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .word-item:last-child {
            border-bottom: none;
        }

        .word-text {
            font-size: 1.1rem;
        }

        .word-confidence {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 4px;
            color: white;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .toast-success { background-color: var(--success-color); }
        .toast-error { background-color: var(--danger-color); }
        .toast-warning { background-color: var(--warning-color); }

        @media (max-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
        }

        /* Header and Navigation styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--light-color);
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 1rem;
        }

        .hamburger-menu span {
            display: block;
            width: 100%;
            height: 4px;
            background: var(--primary-color);
            margin-bottom: 4px;
            border-radius: 2px;
        }

        .logo {
            height: 40px;
        }

        .auth-container {
            display: flex;
            align-items: center;
        }

        .auth-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 1rem;
            transition: all 0.2s;
        }

        .auth-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .nav-menu {
            display: none;
            background-color: var(--light-color);
            border-top: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu li {
            margin: 0.5rem 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-color);
            padding: 0.5rem 1rem;
            display: block;
            transition: background-color 0.2s;
        }

        .nav-menu a:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .study-container {
            padding: 2rem;
            background-color: var(--background-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 2rem;
        }

        /* Loading and Error styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 123, 255, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-color: rgba(255, 0, 0, 0.1);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            border-radius: 4px;
            margin: 1rem 0;
        }

        /* Theme toggle button */
        #theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 2px solid #007bff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        /* Menu overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-overlay.active {
            display: flex;
        }

        .menu-content {
            background-color: var(--light-color);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .menu-content h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-align: center;
        }

        .menu-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-content li {
            margin: 1rem 0;
        }

        .menu-content a {
            text-decoration: none;
            color: var(--text-color);
            padding: 0.5rem 1rem;
            display: block;
            transition: background-color 0.2s;
        }

        .menu-content a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .close-menu {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-color);
        }
    </style>
</head>

    <main class="study-container">

    <!-- Optionally add theme toggle and keyboard shortcuts hint for consistency -->
    <button id="theme-toggle" title="Toggle dark mode" style="position: fixed; bottom: 20px; right: 20px; width: 40px; height: 40px; border-radius: 50%; background-color: #ffffff; border: 2px solid #007bff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); transition: all 0.3s ease; z-index: 1000;">🌙</button>
    <script>
        let currentImage = null;
        let processedImage = null;
        let ocrResults = null;
        let worker = null;
        let srsVocab = [];
        let kuromojiTokenizer = null;
        let kuromojiLoading = false;

        // Initialize Tesseract worker
        async function initWorker() {
            if (!worker) {
                worker = await Tesseract.createWorker({
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            updateProgress(m.progress);
                        }
                        updateStatus(m.status);
                    }
                });
                await worker.loadLanguage('jpn');
                await worker.initialize('jpn');
                await worker.setParameters({
                    tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK,
                    preserve_interword_spaces: '1'
                });
            }
        }

        // Handle file upload
        document.getElementById('imageUpload').addEventListener('change', handleFileSelect);
        
        // Handle drag and drop
        const dropZone = document.getElementById('dropZone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            handleFile(file);
        }

        async function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showToast('Please select a valid image file', 'error');
                return;
            }

            try {
                currentImage = await createImageBitmap(file);
                document.getElementById('imagePreview').src = URL.createObjectURL(file);
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('processButton').disabled = false;
                showToast('Image loaded successfully', 'success');
            } catch (err) {
                showToast('Error loading image', 'error');
                console.error(err);
            }
        }

        // Load kuromoji tokenizer
        function loadKuromojiTokenizer(callback) {
            if (kuromojiTokenizer) {
                callback();
                return;
            }
            if (kuromojiLoading) return;
            kuromojiLoading = true;
            showToast('Loading Japanese tokenizer...', 'info');
            kuromoji.builder({
                dicPath: 'https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/dict/'
            }).build(function (err, tokenizer) {
                kuromojiLoading = false;
                if (err) {
                    showToast('Failed to load tokenizer', 'error');
                    console.error(err);
                    return;
                }
                kuromojiTokenizer = tokenizer;
                showToast('Tokenizer loaded!', 'success');
                callback();
            });
        }

        // Process image with OCR
        async function processImage() {
            if (!currentImage) return;

            try {
                document.getElementById('progressContainer').style.display = 'block';
                document.getElementById('processButton').disabled = true;
                document.getElementById('exportButton').disabled = true;

                await initWorker();

                // Preprocess image
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = currentImage.width;
                canvas.height = currentImage.height;
                ctx.drawImage(currentImage, 0, 0);

                // Apply image processing
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const processedData = preprocessImage(imageData);
                ctx.putImageData(processedData, 0, 0);

                // Perform OCR
                const { data } = await worker.recognize(canvas);
                ocrResults = data;

                // Show OCR text for manual correction
                document.getElementById('ocrEditContainer').style.display = 'block';
                document.getElementById('ocrTextArea').value = data.text || '';
                document.getElementById('results').innerHTML = '';
                document.getElementById('saveVocabButton').style.display = 'none';
                document.getElementById('goToPracticeButton').style.display = 'none';
                document.getElementById('editVocabButton').style.display = 'none';
                document.getElementById('exportButton').disabled = false;
                showToast('OCR completed. Please review and segment.', 'info');
            } catch (err) {
                showToast('Error processing image', 'error');
                console.error(err);
            } finally {
                document.getElementById('processButton').disabled = false;
            }
        }

        // Segment text using kuromoji.js when user clicks the button
        document.getElementById('segmentTextButton').onclick = function() {
            const rawText = document.getElementById('ocrTextArea').value;
            // Aggressively join all lines and remove all whitespace (including full-width and invisible spaces)
            let cleanText = rawText ? rawText.replace(/[\s\u3000\u00A0\u200B\u200C\u200D\uFEFF]+/g, '') : '';
            if (window.kuromoji) {
                loadKuromojiTokenizer(function() {
                    let tokens = kuromojiTokenizer.tokenize(cleanText);
                    // Only keep words with at least one Japanese character and not punctuation
                    let words = tokens.filter(t => /[\u3040-\u30FF\u4E00-\u9FFF]/.test(t.surface_form) && t.pos !== '記号')
                        .map(t => ({
                            word: t.surface_form,
                            kana: t.reading || '',
                            romaji: '',
                            meaning: '',
                            pos: t.pos,
                            jlpt: '',
                            examples: [],
                            srs: {
                                easeFactor: 2.5,
                                interval: 1,
                                repetitions: 0,
                                dueDate: null,
                                lastReviewed: null
                            }
                        }));
                    displayResults(words);
                    showToast('Segmentation complete!', 'success');
                });
            //} else {
                // Fallback: TinySegmenter
              //  let words = [];
               // if (window.TinySegmenter && cleanText) {
                 //   const segmenter = new TinySegmenter();
                   // words = segmenter.segment(cleanText)
                     //   .map(w => w.trim())
                       // .filter(w => /[\u3040-\u30FF\u4E00-\u9FFF]/.test(w));
              //  }
               // if (!words || words.length === 0) {
                //    words = [cleanText];
               // }
                displayResults(words.map(word => ({ word, kana: '', romaji: '', meaning: '', pos: '', jlpt: '', examples: [], srs: { easeFactor: 2.5, interval: 1, repetitions: 0, dueDate: null, lastReviewed: null } })));
                showToast('Segmentation complete (fallback)', 'warning');
            }
        };

        // Image preprocessing
        function preprocessImage(imageData) {
            const data = imageData.data;
            
            // Convert to grayscale
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = data[i + 1] = data[i + 2] = avg;
            }

            // Apply threshold
            const threshold = 128;
            for (let i = 0; i < data.length; i += 4) {
                const value = data[i] < threshold ? 0 : 255;
                data[i] = data[i + 1] = data[i + 2] = value;
            }

            return imageData;
        }

        // Display OCR results and allow editing as vocab cards
        function displayResults(vocabArray) {
            const container = document.getElementById('results');
            container.innerHTML = '';
            if (!vocabArray || vocabArray.length === 0) {
                container.innerHTML = '<p>No words detected.</p>';
                return;
            }
            // Use vocabArray directly
            srsVocab = vocabArray.filter(v => v.word.length > 0);

            // Render editable table
            const table = document.createElement('table');
            table.style.width = '100%';
            table.style.marginTop = '1rem';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Kana</th>
                        <th>Meaning</th>
                        <th>Romaji</th>
                        <th>POS</th>
                        <th>JLPT</th>
                        <th>Examples</th>
                    </tr>
                </thead>
                <tbody>
                    ${srsVocab.map((v, i) => `
                        <tr>
                            <td><input value="${v.word}" onchange="updateVocabField(${i}, 'word', this.value)"></td>
                            <td><input value="${v.kana}" onchange="updateVocabField(${i}, 'kana', this.value)"></td>
                            <td><input value="${v.meaning}" onchange="updateVocabField(${i}, 'meaning', this.value)"></td>
                            <td><input value="${v.romaji}" onchange="updateVocabField(${i}, 'romaji', this.value)"></td>
                            <td><input value="${v.pos}" onchange="updateVocabField(${i}, 'pos', this.value)"></td>
                            <td><input value="${v.jlpt}" onchange="updateVocabField(${i}, 'jlpt', this.value)"></td>
                            <td><input value="${v.examples && v.examples[0] ? v.examples[0].jp : ''}" onchange="updateExample(${i}, this.value)"></td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            container.appendChild(table);
            document.getElementById('saveVocabButton').style.display = 'inline-flex';
            document.getElementById('goToPracticeButton').style.display = 'inline-flex';
            document.getElementById('editVocabButton').style.display = 'inline-flex';
        }

        // Update vocab field
        function updateVocabField(index, field, value) {
            srsVocab[index][field] = value;
        }
        function updateExample(index, value) {
            if (!srsVocab[index].examples) srsVocab[index].examples = [{}];
            srsVocab[index].examples[0].jp = value;
        }

        // Save vocab to localStorage
        function saveVocab() {
            if (!srsVocab || srsVocab.length === 0) {
                showToast('No vocabulary to save', 'warning');
                return;
            }
            localStorage.setItem('vocabulary', JSON.stringify(srsVocab));
            showToast('Vocabulary saved!', 'success');
        }
        // Go to practice mode
        function goToPractice() {
            window.location.href = 'free-mode.html?practice=1';
        }
        // Edit vocabulary
        function editVocabulary() {
            window.location.href = 'json-editor.html';
        }

        // Export results
        function exportResults() {
            if (!ocrResults) return;

            const blob = new Blob([JSON.stringify(ocrResults, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ocr-results.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // UI helpers
        function updateProgress(progress) {
            document.getElementById('progressBar').style.width = `${progress * 100}%`;
        }

        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Hamburger menu functionality (copied from srs-ui.html)
        document.addEventListener("DOMContentLoaded", () => {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const navMenu = document.getElementById('nav-menu');
            let menuOverlay = document.getElementById('menu-overlay');
            if (!menuOverlay) {
                menuOverlay = document.createElement('div');
                menuOverlay.className = 'menu-overlay';
                menuOverlay.id = 'menu-overlay';
                document.body.appendChild(menuOverlay);
            }
            if (hamburgerMenu && navMenu) {
                function toggleMenu() {
                    hamburgerMenu.classList.toggle('active');
                    navMenu.classList.toggle('active');
                    menuOverlay.classList.toggle('active');
                    document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
                }
                hamburgerMenu.addEventListener('click', toggleMenu);
                menuOverlay.addEventListener('click', toggleMenu);
                // Close menu when clicking a link
                const navLinks = navMenu.querySelectorAll('a');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        if (navMenu.classList.contains('active')) {
                            toggleMenu();
                        }
                    });
                });
            }
        });

        // Cleanup
        window.addEventListener('beforeunload', async () => {
            if (worker) {
                await worker.terminate();
            }
        });
    </script>
</body>
</html>
